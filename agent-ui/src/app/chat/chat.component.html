<div class="p-3">
  <div class="card-body">
    <div class="mb-3">
      <label style="display: block; font-weight:bold " class="form-label m-2">Your question:</label>
      <input [(ngModel)]="query" style="width: 70%;display: inline" class="form-control m-2">
      <button (click)="askAgent()" style="display: inline" class="btn btn-outline-primary m-2">Send</button>
      @if (progress) {
        <div  class="spinner-border text-primary" role="status">
        <span class="visually-hidden">
          ...</span>
        </div>
      }
    </div>
  </div>
  @if (response) {
    <div class="card-body">
      <markdown [data]="response"></markdown>
    </div>
  }
</div>
